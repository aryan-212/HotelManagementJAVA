<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Error <span th:text="${status}">500</span></h4>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${error}">Internal Server Error</h5>
                        <p class="card-text" th:text="${message}">An unexpected error occurred.</p>
                        
                        <div class="mt-4">
                            <h6>Details:</h6>
                            <ul class="list-unstyled">
                                <li><strong>URL:</strong> <span th:text="${url}">-</span></li>
                                <li><strong>Timestamp:</strong> <span th:text="${#dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">-</span></li>
                            </ul>
                        </div>

                        <div class="mt-4">
                            <a href="/" class="btn btn-primary">Return to Dashboard</a>
                            <button class="btn btn-secondary" onclick="history.back()">Go Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
