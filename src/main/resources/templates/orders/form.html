<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Restaurant Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tables">Tables</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/orders">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/menu">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inventory">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations">Reservations</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">New Order</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/orders}" method="post" th:object="${order}">
                            <div class="mb-3">
                                <label for="table" class="form-label">Table</label>
                                <select class="form-select" id="table" th:field="*{table}" required>
                                    <option value="">Select a table</option>
                                    <option th:each="table : ${tables}"
                                            th:value="${table.id}"
                                            th:text="'Table ' + ${table.tableNumber} + ' (Capacity: ' + ${table.capacity} + ')'">
                                        Table 1 (Capacity: 4)
                                    </option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="customerName" class="form-label">Customer Name</label>
                                <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
                            </div>

                            <div class="mb-3">
                                <label for="customerPhone" class="form-label">Customer Phone</label>
                                <input type="tel" class="form-control" id="customerPhone" th:field="*{customerPhone}" required>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/orders" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">Create Order</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
