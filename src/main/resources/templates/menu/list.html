<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Menu Items - Restaurant Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Menu Items</h1>
        <div class="menu-list">
            <div th:each="item : ${menuItems}" class="menu-item">
                <div class="menu-item-info">
                    <h3 th:text="${item.name}">Item Name</h3>
                    <p th:text="${item.description}">Description</p>
                    <p>Price: $<span th:text="${#numbers.formatDecimal(item.price, 1, 2)}">0.00</span></p>
                    <p>Category: <span th:text="${item.category}">Category</span></p>
                </div>
                <div class="menu-item-actions">
                    <a th:href="@{/menu/{id}/edit(id=${item.id})}" class="btn btn-warning">Edit</a>
                    <form th:action="@{/menu/{id}/delete(id=${item.id})}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="add-item mt-4">
            <a href="/menu/new" class="btn btn-primary">Add New Item</a>
        </div>
    </div>
</body>
</html>
